<html>
  <head>
    <link href="dist/output.css" rel="stylesheet" />
    <script src="popup.js"></script>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-800 flex items-center justify-center h-screen"
  >
    <div class="bg-white p-6 rounded-lg shadow-md w-96 dark:bg-gray-700">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700 dark:text-gray-200">
        LiChess Game Limit!
      </h2>
      <form>
        <div class="mb-4">
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 dark:text-gray-200"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>
        <div class="mb-4">
          <label
            for="limit"
            class="block text-sm font-medium text-gray-700 dark:text-gray-200"
            >Limit</label
          >
          <input
            type="number"
            id="limit"
            name="limit"
            class="mt-1 p-2 border rounded-md"
          />
        </div>
      </form>
    </div>
  </body>
</html>
